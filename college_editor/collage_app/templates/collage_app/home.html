<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Collage Editor Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #fff;
      margin-bottom: 40px;
      font-size: 3rem;
      text-shadow: 1px 1px 2px #333;
    }
    .btn-container {
      display: flex;
      gap: 40px;
    }
    a.button {
      background-color: #3498db;
      color: white;
      padding: 20px 40px;
      font-size: 1.5rem;
      text-decoration: none;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
    }
    a.button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>Welcome to Collage Editor</h1>
  <div class="btn-container">
    <a href="{% url 'upload_images' %}" class="button">Upload Images</a>
    <a href="{% url 'select_images' %}" class="button">Create Collage</a>
  </div>
</body>
</html>
